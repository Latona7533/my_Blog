{% extends 'base.html' %}
{% block content %}

{% for post in posts %}
<div class="container">
    <div class="card m-4" >
        <div class="card-body">
            <a href="{% url 'post_detail' post.pk %}"><p>{{post.title}}</p></a>
            <p class="card-text">{{post.text}}</p>
        </div>
    </div>
</div>
{% endfor %}
<div class="container">
    {% include "paginator.html" with page=posts %}
</div>

{% endblock %}
